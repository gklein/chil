<!DOCTYPE html>
<html dir="rtl">
<title>קהילת קלאבהאוס ישראל</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container w3-blue">
  <h2>קהילת קלאבהאוס ישראל</h2>
</div>

<div class="w3-bar w3-blue" dir="rtl">
  <button class="w3-bar-item w3-right w3-button" onclick="openTab('טבלת האירועים')">טבלת האירועים</button>
  <button class="w3-bar-item w3-right w3-button" onclick="openTab('לוח האירועים')">לוח האירועים</button>
  <button class="w3-bar-item w3-right w3-button" onclick="openTab('גלריית האירועים')">גלריית האירועים</button>
  <button class="w3-bar-item w3-right w3-button" onclick="openTab('הוספת אירוע')">הוספת אירוע</button>
</div>

<div id="טבלת האירועים" class="w3-container w3-blue tab">
<iframe class="airtable-embed" 
src="https://airtable.com/embed/shr3bK7wVEHBI2yMy?backgroundColor=blue&viewControls=on" 
frameborder="0" onmousewheel="" width="100%" height="533" style="background: transparent; border: 1px solid #ccc;">
</iframe>
</div>

<div id="לוח האירועים" class="w3-container w3-blue tab" style="display:none">
  <iframe class="airtable-embed" 
  src="https://airtable.com/embed/shrzl6N80KWgElrOp?backgroundColor=blue&viewControls=on" 
  frameborder="0" onmousewheel="" width="100%" height="533" style="background: transparent; border: 1px solid #ccc;">
  </iframe>
</div>

<div id="גלריית האירועים" class="w3-container w3-blue tab" style="display:none">
<iframe class="airtable-embed" 
src="https://airtable.com/embed/shrPlFIpW3YF6Hhy9?backgroundColor=blue&viewControls=on" 
frameborder="0" onmousewheel="" width="100%" height="533" style="background: transparent; border: 1px solid #ccc;">
</iframe>
</div>

<div id="הוספת אירוע" class="w3-container w3-blue tab" style="display:none">
  <iframe class="airtable-embed" 
  src="https://airtable.com/embed/shrFXyRJLE3F8IIq8?backgroundColor=blue" 
  frameborder="0" onmousewheel="" width="100%" height="533" style="background: transparent; border: 1px solid #ccc;">
  </iframe>
</div>

<script>
function openTab(tabName) {
  var i;
  var x = document.getElementsByClassName("tab");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  document.getElementById(tabName).style.display = "block";  
}
</script>

</body>
</html>
